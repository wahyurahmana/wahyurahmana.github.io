        try {
          const ndef = new NDEFReader();

            console.log(data);
            $('#scanning').text = data
          });

          //     console.log(data);
          //     $('#scanning').text = data
          //   });
          // });
        } catch (error) {
          console.log(error);
          $('#scanning').text = error
        }
      });
    });
  </script>
</body>
